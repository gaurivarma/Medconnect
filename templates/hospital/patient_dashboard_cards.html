<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Patient Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .market-updates {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px auto;
      max-width: 1200px;
    }

    .market-update-gd {
      flex: 1 1 calc(33% - 15px);
      min-width: 300px;
    }

    .market-update-block {
      background: #4a90e2;
      padding: 1.5em;
      border-radius: 10px;
      text-align: left;
      color: #fff;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      position: relative;
    }

    .market-update-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .market-update-block h3 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .market-update-block h4 {
      font-size: 1.2em;
      margin: 0;
    }

    .market-update-right {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
    }

    .market-update-right i {
      font-size: 3em;
      color: rgba(255, 255, 255, 0.8);
    }

    .section {
      background: #ffffff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
    }

    .section h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 10px auto;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-size: 1em;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #357ab8;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="market-updates">
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-1">
        <h3>{{ doctorName }}</h3>
        <h4>Sponsor Name</h4>
        <div class="market-update-right">
          <i class="fa fa-user-o"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-2">
        <h3>{{ symptoms }}</h3>
        <h4>Disease</h4>
        <div class="market-update-right">
          <i class="fa fa-info-circle"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-3">
        <h3>{{ doctorMobile }}</h3>
        <h4>Sponsor Mobile</h4>
        <div class="market-update-right">
          <i class="fa fa-mobile"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="market-updates">
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-1">
        <h3>{{ doctorAddress }}</h3>
        <h4>Updates</h4>
        <div class="market-update-right">
          <i class="fa fa-map-marker"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-2">
        <h3>{{ doctorDepartment }}</h3>
        <h4>Records</h4>
        <div class="market-update-right">
          <i class="fa fa-list-alt"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 market-update-gd">
      <div class="market-update-block clr-block-3">
        <h3>{{ admitDate }}</h3>
        <h4>Admit Date</h4>
        <div class="market-update-right">
          <i class="fa fa-calendar-o"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Chat with Sponsor</h2>
    <a href="#" class="btn">Start Chat</a>
  </div>

  <div class="section">
    <h2>View Sponsor List</h2>
    <a href="#" class="btn">View List</a>
  </div>

  <div class="section">
    <h2>Add Video Testimonial</h2>
    <a href="#" class="btn">Upload Video</a>
  </div>

</body>

</html>
